<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A song recommendation app">

    <title>Spotify Song Recommender</title>

<!--     <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon"> -->
    
    <!-- Importing handlebars.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Importing axios from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- import the webpage's stylesheet (style.css) -->
    <!-- <link rel="stylesheet" href="style.css"/> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  
  <body class = "ui cenetered container">
    <main id="main-content">
      <h1>Discover New Tracks!</h1>
      
      <form class = "ui form" onsubmit="submitForm(event)">
        <div class = "field">
          <label>First Artist</label>
          <input type="text" name="artist1" placeholder="Enter first artist" required />
        </div>
        <div class="field">
          <label>Second Artist</label>
          <input type="text" name="artist2" placeholder="Enter second artist" required />
        </div>
        <div class="field">
          <label>Third Artist</label>
          <input type="text" name="artist3" placeholder="Enter third artist" required />
        </div>
        
        
        <input type="submit" id="submitButton" class="ui button" value="Get Recommendations" />
      </form>
      
      <div id="recommendations-output">
      </div>
      
    </main>
